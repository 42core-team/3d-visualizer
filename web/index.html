<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE: Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Babylon.js core library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon.js loaders for various file formats -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <!-- Babylon.js OBJ file loader -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.objFileLoader.min.js"></script>
    <!-- Babylon.js STL file loader -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.stlFileLoader.min.js"></script>
    <!-- Babylon.js glTF file loader -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <!-- Babylon.js FBX file loader (requires additional plugins) -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.fbxFileLoader.min.js"></script>
    <!-- Babylon.js GUI library -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- Babylon.js Materials library -->
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <!-- Babylon.js Post-process library -->
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <!-- Babylon.js Procedural Textures library -->
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <!-- Babylon.js Particle System library -->
    <script src="https://cdn.babylonjs.com/particles/babylon.particles.min.js"></script>
</head>
<body>
    <canvas id="babylonRenderCanvas"></canvas>
    <script src="babylon.js" defer></script>
</body>
</html>
